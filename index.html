<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Etch-a-Sketch</title>
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <div class="wrapper">
            <header><h1>Etch-e-Sketch</h1></header>
            <main>
                <section>
                    <input
                        type="number"
                        min="1"
                        max="100"
                        id="input__new_grid"
                    />
                    <button type="button" id="btn__new_grid">
                        <h2>Set a new grid!</h2>
                    </button>
                </section>
                <section>
                    <div class="grid" id="grid"></div>
                </section>
            </main>
            <footer></footer>
        </div>
        <script src="./script.js"></script>
    </body>
</html>
